<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" data-bind="text" @input="onInput" @blur="onBlur">
    <p>Counter: <b>{{ counter }}</b></p>
    <p>{{ text }} <b>{{ static }}</b>, and i've got {{ counter }} gold elements</p>
    <input type="number" data-bind="some.nested.value">
    <p>Some nested value: {{ some.nested.value }}</p>
    <h1>Title is {{text}}</h1>
    <select name="pets" data-bind="some.test">
      <option value="">--Please choose an option--</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="hamster">Hamster</option>
      <option value="parrot">Parrot</option>
      <option value="spider">Spider</option>
      <option value="goldfish">Goldfish</option>
    </select>
    <p>Selected pet: {{some.test}}</p>
    <label>
      is checked
      <input type="checkbox" name="" data-bind="isChecked" id="">
    </label>
    <button @click="onButtonClick">Increment</button>
  </div>

  <hr>

  <div id="app2"></div>

  <template id="tpl-app2">
    <input type="text" data-bind="title">
    <section class="title">
      <h1>{{title}}</h1>
    </section>
  </template>

  <script src="pavilion.js"></script>
  <script src="app.js"></script>
</body>
</html>
